{%  extends 'studierendenverwaltung/base.html' %}

{% block content %}
    <a href="{% url 'add_lehrveranstaltung' %}" style="margin:10px 0 5px 12px" class="btn btn-primary"> Lehrveranstaltung hinzufügen </a>
    <a href="{% url 'student_list' %}" style="margin:10px 0 5px 12px" class="btn btn-primary"> Studenten List </a>
    <table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name der Veranstaltung</th>
            <th>Student</th>
            <th>bearbeiten</th>
            <th>löschen</th>
        </tr>
    </thead>

    {% for l in lerv %}
    <tbody>
        <tr>
            <td>{{l.name}}</td>
            <td>{{ l.rel }}</td>
            <td><a href="{% url 'edit_lehrveranstaltung' pk=l.id %}" class="btn btn-primary btn-sm">bearbeiten</a></td>
            <td><a href="{% url 'delete_lehrveranstaltung' pk=l.id %}" class="btn btn-danger btn-sm">löschen</a></td>
        </tr>
    </tbody>

    {% endfor %}
    </table>

{% endblock %}
